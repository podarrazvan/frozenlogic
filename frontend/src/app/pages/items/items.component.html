<div class="page">
  <div class="page--input">
    <app-add-data [isChild]="false" (item)="newItem($event)"></app-add-data>
  </div>
  <ng-container *ngFor="let item of items">
    <app-item *ngIf="!item.isChild" [item]="item"></app-item>
  </ng-container>
  <h1 *ngIf="items.length === 0">{{ loading ? "Loading" : "No data..." }}</h1>
</div>
<ng-container *ngIf="page > 1 || hasNext">
  <app-pagination
    [hasNext]="hasNext"
    [page]="page"
    (newPage)="onPageChanged($event)"
  ></app-pagination>
</ng-container>
