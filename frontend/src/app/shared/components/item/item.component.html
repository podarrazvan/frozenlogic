<div class="item">
  <div class="item--data">
    <p *ngIf="!editItemMode">{{ item.data }}</p>
    <ng-container *ngIf="editItemMode">
      <input type="text" #newData [value]="item.data" />
      <button (click)="editItem(newData.value)" class="btn-green">Save</button>
      <button class="btn-red" (click)="editItemMode = false">Cancel</button>
    </ng-container>

    <ng-container *ngIf="!editItemMode">
      <div class="item--data__buttons">
        <ng-container *ngIf="item.children">
          <button *ngIf="item.children.length > 0" (click)="showMore()">More</button>
        </ng-container>
        <button (click)="this.addNewChildren = true" class="btn-green">Add</button>
        <button (click)="editItemMode = true"class="btn-main">Edit</button>
        <button (click)="deleteItem()" class="btn-red">Delete</button>
      </div>
    </ng-container>
  </div>
  <div class="item--children" *ngIf="showMoreItems">
    <app-item *ngFor="let child of children" [item]="child"></app-item>
  </div>
</div>
<div class="children-input" *ngIf="addNewChildren">
  <div class="children-input--box">
    <app-add-data
      (item)="addChildren($event)"
      [isChild]="true"
      [childOf]="item._id"
    ></app-add-data>
    <button class="btn-red" (click)="addNewChildren = false">Cancel</button>
  </div>
</div>
